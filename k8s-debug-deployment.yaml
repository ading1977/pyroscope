apiVersion: apps/v1
kind: Deployment
metadata:
  name: otlp-debug
  labels:
    app: otlp-debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otlp-debug
  template:
    metadata:
      labels:
        app: otlp-debug
    spec:
      containers:
      - name: otlp-debug
        image: otlp-debug:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4040
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4040
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 4040
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: otlp-debug-service
  labels:
    app: otlp-debug
spec:
  selector:
    app: otlp-debug
  ports:
  - name: http
    port: 4040
    targetPort: 4040
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otlp-debug-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: otlp-debug.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otlp-debug-service
            port:
              number: 4040